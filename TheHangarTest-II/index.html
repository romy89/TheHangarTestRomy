<!DOCTYPE html>
<html ng-app="appHanngar">
    <head>
        <title>Hangar O'clock Songs</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="css/vendor/normalize.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <nav class="hidden-xs">
                <ul class="pull-right">
                    <li><a href="#">Now Playing</a></li>
                    <li><a href="#">Rate Songs</a></li>
                </ul>        
            </nav>
            <a href="#">
                <img class="img-responsive" src="img/logo.png" alt="">
            </a>
        </header>
        <div class="main-page">
        
        <div id="login">
            <h1>LOGIN</h1>
            <form ng-controller="login" name="myForm" validate>
                <div class="row">
               
                    <div id="emailContent" class="email validate-input" ng-class="{'has-error':myForm.email.$invalid && myForm.email.$dirty, 'valid':myForm.email.$valid}">
                    <input id="mailUser" type="email" name="email" ng-model="mail" ng-pattern="/^(([a-zA-Z]|[0-9])|([-]|[_]|[.]))+[@](([a-zA-Z0-9])|([-])){2,63}[.](([a-zA-Z0-9]){2,63})+$/" placeholder="Email" required>
                    <span class="error" ng-show="myForm.email.$error.pattern">
                        Not Valid Email!
                    </span>
                    </div>
                    
                    <div id="passContent" class="pass validate-input" ng-class="{'has-error':myForm.password.$invalid && myForm.password.$dirty, 'valid':myForm.password.$valid}">
                    <input id="passUser" type="password" name="password" ng-model="pass" ng-pattern="/^.*(?=.{8,24})(?!.*\s)(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\!\-\_\#\.\+\=\*\%\$\@]).*$/" placeholder="Password" required>
                    <span class="error" ng-show="myForm.password.$error.pattern">
                        Insert Valid Password!
                    </span>
                    </div>
                    </div>    
                    <div class="checkbox">
                        <label>
                            <input id="remember" ng-click="rememberMe()" ng-disabled="myForm.$invalid"  type="checkbox"> Remember Me
                        </label>
                        <p>Forgot Paswword?</p>
                    </div>
                <a href="#" ng-click="validateInputs();" id="send" ng-disabled="myForm.$invalid" class="btn btn-default">LOGIN</a>
            </form>
            <div class="social-login">
                <p>Or sign in with a social account</p>
                <a href="#" >
                    <img src="img/tweet.png" alt="">
                </a>
                <a href="#">
                    <img src="img/face.png" alt="">
                </a>
            </div>
        </div>

        </div>
        <footer>
        <div class="content-footer">
            <div class="col-md-6 col-xs-12">
                <p>
                   2011 The Hangar Interactive. All rights reserved.  
                </p>
            </div>
            <div class="col-md-6 col-xs-12">
                <nav class="pull-right">
                    <ul>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Terms of Use</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                    </nav>
            </div>
        </div>
            
        </footer>
        <script src="js/vendor/jquery-1.11.1.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/bootstrap-slider.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
        <script src="js/vendor/angular-sanitize.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/main2.js"></script>
    </body>
</html>
